name: Setup & Deploy Study Planner to EC2

on:
  push:
    branches:
      - main
    paths:
      - "study-planner/**"
      - ".github/workflows/deploy-study-planner.yml"

jobs:
  # ===============================
  # 1Ô∏è‚É£ SETUP DOCKER EN EC2
  # ===============================
  setup-docker:
    name: Setup Docker on EC2
    runs-on: ubuntu-latest

    steps:
      - name: Install Docker & Docker Compose
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            echo "üîç Checking Docker..."

            if ! command -v docker >/dev/null 2>&1; then
              echo "üê≥ Installing Docker"
              sudo apt update
              sudo apt install -y docker.io
              sudo systemctl enable docker
              sudo systemctl start docker
            else
              echo "‚úÖ Docker already installed"
            fi

            if ! command -v docker-compose >/dev/null 2>&1; then
              echo "üì¶ Installing Docker Compose"
              sudo apt install -y docker-compose
            else
              echo "‚úÖ Docker Compose already installed"
            fi

            echo "üë§ Adding user to docker group"
            sudo usermod -aG docker $USER

            echo "‚úÖ Docker setup finished"

  # ===============================
  # 2Ô∏è‚É£ COPY + DEPLOY (SOLO SI 1Ô∏è‚É£ OK)
  # ===============================
  deploy:
    name: Copy & Deploy Study Planner
    runs-on: ubuntu-latest
    needs: setup-docker   # üîí BLOQUEO CLAVE

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Copy study-planner to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "study-planner"
          target: ${{ secrets.EC2_TARGET_DIR }}

      - name: Run Docker Compose on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            echo "üöÄ Deploying Study Planner"

            cd ${{ secrets.EC2_TARGET_DIR }}/study-planner

            docker-compose down || true
            docker-compose up --build -d

            echo "‚úÖ Deployment completed"
